  <body>
    <!--login menu-->
    <div class="login__menu">
      <div class="login__usuario">
        <a href="../"><img src="img/logo_black.png" alt=""></a>
        <!--p class="login__direccion"><span>/</span> Foro</p-->
      </div>

      <div class="login__usuario">
        <p><i class="fas fa-user-circle"></i> <span id="nombre_ususario">Iniciar sesión</span></p>
      </div>
    </div>

    <!--contenido-->
    <div class="login__contenido">

      <div class="login__inicio">
        <p class="subtitulo">Iniciar Sesión</p>
        <input id="icorreo" class="input" type="text" placeholder="Correo">
        <input id="icontrasena" class="input" type="password" placeholder="Constraseña">
        <input onclick="login()" type="button" class="boton" value="Entrar">

        <a href="registro.html">Registrate</a>
      </div>
      <div class="login__registro">

      </div>
      <div class="login__hold">

      </div>


    </div>

  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript">

    // var ruta = "http://172.30.173.30/index/integra/api/";
     var ruta = "http://localhost/index/integra/api/";

    function login()
    {
      var correo=$("#icorreo").val();
      var contrasena=$("#icontrasena").val();

      if(correo=='' || contrasena=='')
        $("#alerta").html('Ingrese todos los datos');
      else
      {
        $.ajax({
          type: "POST",
          headers: { 'Access-Control-Allow-Origin': '*' },
          crossDomain: true,
          //async: false,
          url: ruta + "sesion/login.php",
          data: {
            usuario_correo: correo,
            usuario_contrasena: contrasena
          },
          success: function(response)
          {
            var response = JSON.parse(response);

            if(response.response == true)
            {
              window.location="foro.php";
            }
            else
            {
              //$("#alerta").text("Correo o contraseña incorrecto");
              alert("Correo o contraseña incorrecto");
            }
          },
          error: function()
          {
            //$("#alerta").text("No se pudo conectar con el servidor");
            alert("No se pudo conectar con el servidor");
          }
        });
      }
    }
  </script>
