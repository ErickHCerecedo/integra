  <body>
    <!--login menu-->
    <div class="login__menu">
      <div class="login__usuario">
        <a href="../"><img src="img/logo_black.png" alt=""></a>
        <!--p class="login__direccion"><span>/</span> Foro</p-->
      </div>

      <div class="login__usuario">
        <p><i class="fas fa-user-circle"></i> <span id="nombre_ususario">Iniciar sesión</span></p>
      </div>
    </div>

    <!--contenido-->
    <div class="login__contenido">

      <div class="login__inicio login__inicio-2">

      </div>
      <div class="login__registro login__registro-2">

      </div>
      <div class="login__hold login__hold-2">
        <p class="subtitulo">Registro de usuario</p>
        <input id="usuario" class="input" type="text" placeholder="Usuario">
        <input id="correo" class="input" type="text" placeholder="Correo">
        <input id="contrasena" class="input" type="password" placeholder="Constraseña">
        <input onclick="registro()" type="button" class="boton" value="Guardar">

        <a href="index.html">¿Ya estas registrado?</a>
      </div>


    </div>

  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript">
    var ruta = "http://172.30.173.30/index/integra/api/";

    function registro()
    {
        var usuario=$("#usuario").val();
        var correo=$("#correo").val();
        var contrasena=$("#contrasena").val();

        if(correo=='' && contrasena=='' && usuario=='')
    		$("#alerta").html('Ingrese todos los datos');
    	else
    	{
    		$.ajax({
    			type: "POST",
    			url: ruta + "usuario/crea.php",
    			data: {
                    usuario_nombre: usuario,
    				usuario_correo: correo,
    				usuario_contrasena: contrasena
    			},
    			success: function(response)
    			{
    				if(response==1)
    				{
    					window.location="general.php";
    					//alert("Funciona");
    				}
    				else
    				{
    					$("#alerta").text("Correo o contraseña incorrecto");
    				}
    			},
    			error: function()
    			{
    				$("#alerta").text("No se pudo conectar con el servidor");
    			}
    		});
    	}

    }


  </script>
</body>
